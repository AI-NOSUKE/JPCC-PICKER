name: CI
on:
  push:
  pull_request:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Copy .env
        run: cp .env.sample .env
      - name: Run script (local example; no network)
        run: python jpcc_picker.py
      - name: Check output
        run: test -f output.csv && head -n 3 output.csv || (echo 'missing output.csv' && exit 1)
