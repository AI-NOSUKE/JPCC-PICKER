name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run picker (LIMIT=1)
        run: |
          # LIMIT を強制的に 1 に書き換えて実行
          sed -i "s/^LIMIT\s*=.*/LIMIT = 1/" jpcc_picker.py
          python jpcc_picker.py

      - name: Check output
        run: |
          test -f output.csv
          head -n 5 output.csv || true
